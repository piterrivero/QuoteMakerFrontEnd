<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Add user</title>
	    <meta charset="UTF-8">
	</head>
	<body>
	
	  <div layout:fragment="content">
		<form action="#" th:action="@{/doAddProduct}" th:object="${product}" method="post">
			<table>
				<tr>
					<td>Name: </td>
					<td><input id="name" th:field="*{name}" />
				</tr>
				<tr>
					<td>Price: </td>
					<td><input id="price" th:field="*{price}" />
				</tr>
				<tr>
					<td><input type="reset" value="Reset"></td>
					<td><input type="submit" value="Save"></td>
				</tr>
			</table>
		</form>
	  </div>
	</body>
</html>

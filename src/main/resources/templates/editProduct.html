<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout"
	  xmlns:th="http://www.thymeleaf.org">

	<head>
	    <title>Edit product</title>
	</head>

<body>
  <div layout:fragment="content">
		<form action="#" th:action="@{/doEditProduct}" th:object="${product}" method="post">
			<input type="hidden" th:field="*{idProduct}">
			<table>
				<tr>
					<td colspan="3" th:if="${existErrors}" th:text="${errorMsg}" style="color:red" />
				</tr>
				<tr>
					<td>Name: </td>
					<td><input type="text" th:field="*{name}" />
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red" />
				</tr>
				<tr>
					<td>Price: </td>
					<td><input type="text" th:field="*{price}" />
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red" />
				</tr>
				<tr>
					<td><input type="reset" value="Reset"></td>
					<td><input type="submit" value="Save"></td>
				</tr>
			</table>
		</form>
	  </div>
</body>
</html>
